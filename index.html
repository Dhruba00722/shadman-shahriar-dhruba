<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page title</title>
    <style>
        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            box-sizing: border-box;
            padding: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #23242A;
        }
        .box {
            position: relative;
            width: 380px;
            height: 420px;
            background: #1c1c1c;
            border-radius: 8px;
        }
        .box form {
            position: absolute;
            inset: 4px;
            background: #222;
            padding: 50px 40px;
            border-radius: 8px;
            z-index: 2;
            display: flex;
            flex-direction: column;
        }
        .box form h2 {
            color: #fff;
            font-weight: 500;
            text-align: center;
            letter-spacing: 0.1em;
        }
        .box form .InputBox {
            position: relative;
            width: 300px;
            margin-top: 35px;
        }
        .box form .InputBox input {
            width: 100%;
            padding: 10px 0;
            background: none;
            border: none;
            border-bottom: 2px solid #fff;
            color: #fff;
            outline: none;
            font-size: 18px;
            transition: border-color 0.5s;
        }
        .box form .InputBox input:focus {
            animation: borderAnimation 2s infinite;
        }
        @keyframes borderAnimation {
            0% {
                border-color: red;
                box-shadow: 0 0 5px red, 0 0 10px red;
            }
            33% {
                border-color: green;
                box-shadow: 0 0 5px green, 0 0 10px green;
            }
            66% {
                border-color: blue;
                box-shadow: 0 0 5px blue, 0 0 10px blue;
            }
            100% {
                border-color: red;
                box-shadow: 0 0 5px red, 0 0 10px red;
            }
        }
        .box form .InputBox span {
            position: absolute;
            left: 0;
            padding: 10px 0;
            pointer-events: none;
            transition: 0.5s;
            color: #aaa;
        }
        .box form .InputBox input:focus ~ span,
        .box form .InputBox input:valid ~ span {
            transform: translateY(-20px);
            font-size: 12px;
            color: #fff;
        }
        .box form .links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .box form .links a {
            color: #aaa;
            text-decoration: none;
            font-size: 14px;
        }
        .box form input[type="submit"] {
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            background: #fff;
            color: #222;
            font-size: 18px;
            border-radius: 8px;
            margin-top: 20px;
            transition: background 0.5s, color 0.5s;
        }
        .box form input[type="submit"]:hover {
            background: #03e9f4;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="box">
        <form>
            <h2>Sign in</h2>
            <div class="InputBox">
                <input type="text" required="required">
                <span>Username</span>
            </div>
            <div class="InputBox">
                <input type="password" required="required">
                <span>Password</span>
            </div>
            <div class="links">
                <a href="#">Forget Password</a>
                <a href="#">Sign up</a>
            </div>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
